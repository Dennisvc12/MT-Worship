<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT Worship</title>
  <style>
    /* === ESTILOS GENERALES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #a78bfa;
    }

    p {
      font-size: 0.95em;
      margin-bottom: 20px;
      color: #c7d2fe;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #7c3aed, #4f46e5);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #6d28d9, #4338ca);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #a1a1aa;
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
