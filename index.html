<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Con la Sombra de Pedro – Pista Manolo Solano</title>

<style>
    body {
        background: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0; padding: 0;
    }

    .container {
        max-width: 420px;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 { text-align:center; margin-bottom:5px; }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: black;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }
    button:hover { background:#333; }

    .alerta {
        background:#ffefb0;
        padding:10px;
        border-radius:6px;
        font-size:14px;
        margin-bottom:15px;
    }

    iframe {
        width:100%;
        border-radius:8px;
        height:220px;
    }

    @media (min-width:600px){
        iframe { height:300px; }
    }
</style>
</head>

<body>

<!--  PANTALLA 1  -->
<div class="container" id="pantalla1">
    <h2>Con la Sombra de Pedro</h2>
    <p style="text-align:center;margin-top:-5px;">Pista Manolo Solano</p>

    <form id="formulario">
        <input type="text" id="dato" name="dato"
               placeholder="Correo o número" required>
        <button type="submit">Continuar</button>
    </form>
</div>

<!--  PANTALLA 2  -->
<div class="container" id="pantalla2" style="display:none;">
    <div class="alerta">
        ⚠ Puede abrirse publicidad.  
        Si pasa, vuelve aquí y presiona **YA PUEDES VER EL VIDEO**.
    </div>

    <button id="verVideoBtn">YA PUEDES VER EL VIDEO</button>

    <div id="videoBox" style="display:none; margin-top:15px;">
        <iframe class="rumble" 
                src="https://rumble.com/embed/v6zsmu6/?pub=4ns49a"
                allowfullscreen>
        </iframe>

        <a href="https://descargarvideosinternet.com/dl.php?source=rumble&dl=Mw==" download>
            <button style="margin-top:15px;background:#0b5ed7;">
                ⬇ Descargar video
            </button>
        </a>
    </div>
</div>

<script>
let primeraVez = true;
const smartLink = "https://otieu.com/4/10211991";

// Interceptar envío y enviarlo por AJAX
document.getElementById("formulario").addEventListener("submit", function(e){
    e.preventDefault();

    const valor = document.getElementById("dato").value;

    // Enviar a FormSubmit sin recargar
    fetch("https://formsubmit.co/ajax/dennisvcdoce@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            dato: valor,
            _subject: "Nuevo registro desde Landing",
            _captcha: "false"
        })
    });

    // Mostrar pantalla 2
    document.getElementById("pantalla1").style.display = "none";
    document.getElementById("pantalla2").style.display = "block";
});

// Botón ver video
document.getElementById("verVideoBtn").addEventListener("click", function(){
    if (primeraVez) {
        window.open(smartLink, "_blank");
        primeraVez = false;
        return;
    }
    document.getElementById("videoBox").style.display = "block";
});
</script>

</body>
</html>
