<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Con la Sombra de Pedro</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    #contenedor-form {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #btnVideo {
        margin-top: 20px;
        padding: 15px;
        width: 100%;
        font-size: 18px;
        background: #111;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none; /* Oculto por defecto */
    }
</style>

<script>
let videoUnlocked = false;

// Aparece cuando el usuario ya pasó por el formulario
function mostrarBoton() {
    document.getElementById("btnVideo").style.display = "block";
}

// SIEMPRE al cargar la página, revisamos si el usuario ya completó el form
window.onload = function() {
    if (localStorage.getItem("formCompleto") === "1") {
        mostrarBoton();
    }
};

// PRIMER clic → Smartlink
// SEGUNDO clic → Desbloquea video
function verVideo() {
    if (!videoUnlocked) {
        videoUnlocked = true;
        window.location.href = "https://otieu.com/4/10211991";
    } else {
        document.getElementById("videoContainer").style.display = "block";
        window.location.href = "#videoContainer";
    }
}
</script>

</head>
<body>

<div id="contenedor-form">

    <!-- GOOGLE FORM -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScbCx1XvqX7hpjmEIpNSli6qqYmhE1CVBv7CfuXiZDslVtBVQ/viewform?embedded=true"
    width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>

    <!-- BOTÓN OCULTO -->
    <button id="btnVideo" onclick="verVideo()">Ver Video</button>
</div>

<br>

<!-- VIDEO OCULTO -->
<div id="videoContainer" style="display:none; max-width:700px; margin:auto;">

    <!-- RUMBLE EMBED -->
    <script>
    !function(r,u,m,b,l,e){
        r._Rumble=b,
        r[b]||(r[b]=function(){
            (r[b]._=r[b]._||[]).push(arguments);
            if(r[b]._.length==1){
                l=u.createElement(m),
                e=u.getElementsByTagName(m)[0],
                l.async=1,
                l.src="https://rumble.com/embedJS/u4ns49a"
                    +(arguments[1].video?'.'+arguments[1].video:'')
                    +"/?url="+encodeURIComponent(location.href)
                    +"&args="+encodeURIComponent(JSON.stringify([].slice.apply(arguments))),
                e.parentNode.insertBefore(l,e)
            }
        })
    }(window, document, "script", "Rumble");
    </script>

    <div id="rumble_v6zsmu6"></div>

    <script>
    Rumble("play", {"video":"v6zsmu6","div":"rumble_v6zsmu6"});
    </script>

</div>

<script>
/* Este truco marca que el usuario salió de la página al formulario */
window.onbeforeunload = function(){
    // Guardia de seguridad por si sale sin completar el form
    // No hacemos nada aquí
};

// Detectamos cuando regrese (historial del navegador)
window.addEventListener("pageshow", function(event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        // Marcamos que ya completó el formulario
        localStorage.setItem("formCompleto", "1");
        mostrarBoton();
    }
});
</script>

</body>
</html>
