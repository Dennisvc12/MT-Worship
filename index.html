<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Con la Sombra de Pedro</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    h1 {
        font-size: 30px;
        margin-bottom: 20px;
    }
    #contenedor-form {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #btnVideo {
        margin-top: 20px;
        padding: 15px;
        width: 100%;
        font-size: 18px;
        background: #111;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        display: none; /* Oculto hasta que llenen el formulario */
    }
    iframe {
        width: 100%;
    }
</style>

<script>
let videoUnlocked = false;

function activarBoton() {
    document.getElementById("btnVideo").style.display = "block";
}

function verVideo() {
    if (!videoUnlocked) {
        // PRIMER CLICK → IR AL SMARTLINK
        videoUnlocked = true;
        window.location.href = "AQUI_PONES_TU_SMARTLINK";
    } else {
        // SEGUNDO CLICK → MOSTRAR VIDEO
        document.getElementById("videoContainer").style.display = "block";
        window.location.href = "#videoContainer";
    }
}
</script>

</head>
<body>

<h1>Con la Sombra de Pedro</h1>

<div id="contenedor-form">
    <!-- AQUÍ PEGAS EL IFRAME DE TU GOOGLE FORM -->
    <!-- Ejemplo: -->
    <!-- <iframe src="URL_DEL_GOOGLE_FORM" width="100%" height="480" frameborder="0"></iframe> -->

    <button id="btnVideo" onclick="verVideo()">Ver Video</button>
</div>

<br>

<div id="videoContainer" style="display:none; max-width:700px; margin:auto;">
    <!-- AQUÍ PEGAS EL EMBED DE TU VIDEO -->
    <!-- Ejemplo:
    <iframe src="URL_DEL_VIDEO" frameborder="0" allowfullscreen></iframe>
    -->
</div>

<script>
/* Detecta cuando el usuario termina el formulario */
window.addEventListener("message", function(event) {
    // Si Google Form redirige a la página de confirmación
    if (event.data === "formSubmitted") {
        activarBoton();
    }
});
</script>

</body>
</html>
