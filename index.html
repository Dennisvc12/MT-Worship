<style>
    body {
        background: #f2f2f2;

        margin: 0; padding: 0;

    .container {
        max-width: 420px;

<body>

<div class="container" id="pantalla2">
    <h2>Con la Sombra de Pedro</h2>
    <p style="text-align:center;margin-top:-5px;">Pista Manolo Solano</p>

    <div class="alerta" id="alertaTxt">
        ⚠ Puede abrirse publicidad.<br>
        Si pasa, vuelve aquí y presiona **YA PUEDES VER EL VIDEO**.
    </div>

    <button id="verVideoBtn">YA PUEDES VER EL VIDEO</button>

    <div id="videoBox" style="display:none; margin-top:15px;">
        <iframe class="rumble" 
                src="https://rumble.com/embed/v6zsmu6/?pub=4ns49a&autoplay=2"
                allow="autoplay"
                allowfullscreen>
        </iframe>

        <a href="https://descargarvideosinternet.com/dl.php?source=rumble&dl=Mw==" download>
            <button style="margin-top:15px;background:#0b5ed7;">
                ⬇ Descargar video
            </button>
        </a>
    </div>
</div>

<script>
let primeraVez = true;
const smartLink = "https://otieu.com/4/10211991";

document.getElementById("verVideoBtn").addEventListener("click", function(){

    const alerta = document.getElementById("alertaTxt");

    if (primeraVez) {

        // ✅ POPUP MÁS GRANDE CON MINIMIZAR
        window.open(
            smartLink,
            "popup",
            "width=650,height=850,top=50,left=50,scrollbars=yes,resizable=yes"
        );

        primeraVez = false;

        let tiempo = 5;
        alerta.innerHTML = "Mostrando video en " + tiempo + "...";

        const cuenta = setInterval(() => {
            tiempo--;
            alerta.innerHTML = "Mostrando video en " + tiempo + "...";

            if (tiempo <= 0) {
                clearInterval(cuenta);

                document.getElementById("verVideoBtn").style.display = "none";
                document.getElementById("videoBox").style.display = "block";

                // ✅ Forzar autoplay
                const iframe = document.querySelector("iframe");
                iframe.src = iframe.src;

                alerta.style.display = "none";
            }
        }, 1000);

        return;
    }

    document.getElementById("verVideoBtn").style.display = "none";
    document.getElementById("videoBox").style.display = "block";
});
</script>
