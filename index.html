<script>
let primeraVez = true;
const smartLink = "https://otieu.com/4/10211991"; // ✅ TU SMARTLINK REAL

document.getElementById("verVideoBtn").addEventListener("click", function(){
    const alerta = document.getElementById("alertaBox");

    if (primeraVez) {

        // ✅ abrir publicidad en nueva pestaña SIN cambiar enfoque
        const nuevaPestana = window.open(smartLink, "_blank", "noopener");

        if (nuevaPestana) {
            nuevaPestana.blur();
            window.focus();
        }

        primeraVez = false;

        let tiempo = 5;
        alerta.innerHTML = "Mostrando video en " + tiempo + "...";

        const cuenta = setInterval(() => {
            tiempo--;
            alerta.innerHTML = "Mostrando video en " + tiempo + "...";

            if (tiempo <= 0) {
                clearInterval(cuenta);

                document.getElementById("videoBox").style.display = "block";

                const iframe = document.querySelector("iframe");
                iframe.src += "&autoplay=1";

                alerta.style.display = "none";
                document.getElementById("verVideoBtn").style.display = "none";

        }, 1000);

        return;
    }

    document.getElementById("videoBox").style.display = "block";
});
