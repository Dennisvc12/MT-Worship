<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MT Worship</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #000000, #222222);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 25px;
      color: #d4d4d4;
      text-transform: uppercase;
    }

    p {
      font-size: 1em;
      color: #cfcfcf;
      margin-bottom: 15px;
      max-width: 400px;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 350px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      font-size: 1em;
      text-align: center;
    }

    button {
      padding: 12px 30px;
      background-color: #ff6600;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #999;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.1em; }
      p { font-size: 0.9em; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>MT Worship</h1>
  <h2>NOMBRE DEL VIDEO AQUÍ</h2>
  <p>Escribe tu medio de contacto y activa el botón de descarga y novedades exclusivas.</p>
  
  <input type="text" id="contacto" placeholder="Correo, WhatsApp o Telegram">
  <button id="descargar" disabled>Descargar</button>

  <footer>© 2025 MT Worship - Todos los derechos reservados</footer>

  <script>
    const contactoInput = document.getElementById('contacto');
    const botonDescargar = document.getElementById('descargar');

    contactoInput.addEventListener('input', () => {
      botonDescargar.disabled = contactoInput.value.trim() === '';
    });

    botonDescargar.addEventListener('click', () => {
      alert("✅ Gracias por tu contacto. Pronto recibirás más novedades.");
    });
  </script>
</body>
</html>
