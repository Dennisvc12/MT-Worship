<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Con la Sombra de Pedro</title>

<style>
    body {
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
    }

    .card {
        background: white;
        max-width: 420px;
        padding: 30px;
        margin: auto;
        border-radius: 18px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    select, input {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: black;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    #videoBox {
        margin-top: 30px;
        display: none;
        text-align: center;
    }

    #downloadBtn {
        margin-top: 15px;
        background: #0f62fe;
        padding: 14px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        text-decoration: none;
        display: block;
    }

    .advertencia {
        margin-top: 15px;
        font-size: 14px;
        color: #444;
        background: #fff8cc;
        padding: 12px;
        border-radius: 10px;
        border-left: 5px solid #ffcc00;
    }

</style>
</head>
<body>

<div class="card">
    <h2>Con la Sombra de Pedro</h2>

    <form id="form">
        <select id="tipo" required>
            <option value="">Elegir dato a registrar</option>
            <option value="nombre">Nombre</option>
            <option value="petición">Petición</option>
        </select>

        <input id="dato" type="text" placeholder="Escribe aquí..." required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Advertencia antes del video -->
    <div id="advertencia" class="advertencia" style="display:none;">
        ⚠️ **IMPORTANTE:**  
        Puede aparecer una publicidad.  
        **Solo dale un segundo click** y ya podrás ver el video.
    </div>

    <!-- Contenedor del video -->
    <div id="videoBox">
        <video id="videoPlayer" width="100%" controls>
            <source src="TU_VIDEO_AQUI.mp4" type="video/mp4">
        </video>

        <!-- Botón descargar -->
        <a id="downloadBtn" href="#" download>⬇️ Descargar video</a>
    </div>
</div>

<script>
document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    const tipo = document.getElementById("tipo").value;
    const dato = document.getElementById("dato").value;

    fetch("send.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `tipo=${tipo}&dato=${dato}`
    })
    .then(res => res.text())
    .then(() => {
        // Mostrar advertencia
        document.getElementById("advertencia").style.display = "block";

        // Mostrar video
        setTimeout(() => {
            document.getElementById("videoBox").style.display = "block";
        }, 1000);
    });
});
</script>

</body>
</html>
