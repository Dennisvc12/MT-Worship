<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Video</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #111, #222);
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

button {
    background: #ffbe0b;
    color: black;
    border: none;
    padding: 14px;
    width: 100%;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

button:hover {
    background: #ffd23f;
}

#video-container {
    display: none;
    margin-top: 15px;
}

#downloadBtn {
    display: none;
    background: #00e676;
}

.advertencia {
    font-size: 15px;
    margin-bottom: 10px;
    background: rgba(255,0,0,0.4);
    padding: 8px;
    border-radius: 6px;
}
</style>
</head>
<body>

<div class="container">
    <h2>CON LA SOMBRA DE PEDRO - PISTA Y LETRA<br>MANOLO SOLANO</h2>

    <p class="advertencia">Si aparece publicidad, regresa para ver el video</p>

    <button id="openAd">VER VIDEO</button>

    <div id="countdown" style="font-size:22px; margin-top:15px;"></div>

    <div id="video-container">
        <iframe id="video"
            width="100%" height="315"
            src=""
            frameborder="0"
            allowfullscreen>
        </iframe>

        <button id="downloadBtn">DESCARGAR VIDEO 1080p</button>
    </div>

    <p id="finalMsg" style="margin-top:15px; display:none; font-size:20px; font-weight:bold;"></p>
</div>

<script>
let adOpened = false;
let returned = false;

document.getElementById("openAd").addEventListener("click", () => {
    window.open("https://www.google.com", "_blank"); // TU LINK
    adOpened = true;
});

document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible" && adOpened && !returned) {
        returned = true;
        startCountdown();
    }
});

function startCountdown() {
    let time = 5;
    const countdown = document.getElementById("countdown");
    countdown.textContent = "Esperando " + time + "...";

    const interval = setInterval(() => {
        time--;
        countdown.textContent = "Esperando " + time + "...";

        if (time <= 0) {
            clearInterval(interval);
            showVideo();
        }
    }, 1000);
}

function showVideo() {
    document.getElementById("countdown").style.display = "none";
    document.getElementById("video-container").style.display = "block";
    document.getElementById("video").src =
        "https://www.youtube.com/embed/HZ1m6d2B7o0?autoplay=1";

    document.getElementById("finalMsg").textContent = "Â¡Listo! Disfruta el video.";
    document.getElementById("finalMsg").style.display = "block";

    document.getElementById("downloadBtn").style.display = "block";
}

document.getElementById("downloadBtn").addEventListener("click", () => {
    window.location.href =
        "https://api.vevioz.com/download?url=https://www.youtube.com/watch?v=HZ1m6d2B7o0&format=mp4&quality=1080";
});
</script>

</body>
</html>
