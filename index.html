<script>
let primeraVez = true;
const smartLink = "https://otieu.com/4/10211991"; // ✅ TU SMARTLINK ORIGINAL

document.getElementById("verVideoBtn").addEventListener("click", function(){
    const alerta = document.getElementById("alertaBox");

    if (primeraVez) {

        // ✅ ABRIR EN NUEVA PESTAÑA NORMAL (NO POPUP)
        window.open(smartLink, "_blank");

        primeraVez = false;

        let tiempo = 5;
        alerta.innerHTML = "Mostrando video en " + tiempo + "...";

        const cuenta = setInterval(() => {
            tiempo--;
            alerta.innerHTML = "Mostrando video en " + tiempo + "...";

            if (tiempo <= 0) {
                clearInterval(cuenta);

                document.getElementById("videoBox").style.display = "block";

                const iframe = document.querySelector("iframe");
                iframe.src += "&autoplay=1";

                alerta.style.display = "none";
            }
        }, 1000);

        return;
    }

    // ✅ si vuelve a presionar NO abre publicidad nuevamente
    document.getElementById("videoBox").style.display = "block";
});
</script>
