<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT Worship - Descarga tu pista</title>
  <style>
    /* ===== RESET Y BASE ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #1b1740;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    /* ===== CARD PRINCIPAL ===== */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    h1 {
      color: #b89fff;
      margin-bottom: 10px;
      font-size: 1.9em;
    }

    .tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px 18px;
      border-radius: 20px;
      color: #c4b6ff;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .nombre-pista {
      font-size: 1.1em;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    /* ===== INPUT Y BOT√ìN ===== */
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7b61ff, #5c4bff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
      transition: 0.3s ease;
    }

    button.active {
      cursor: pointer;
      opacity: 1;
    }

    button.active:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(124, 97, 255, 0.6);
    }

    /* ===== TEXTO Y PIE DE P√ÅGINA ===== */
    p {
      font-size: 0.9em;
      color: #d1cfff;
      margin-top: 10px;
      line-height: 1.4;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #b3aaff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      .nombre-pista {
        font-size: 1em;
      }

      input, button {
        font-size: 0.95em;
      }

      p {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MT Worship</h1>
    <div class="tag">Pistas de alabanza y adoraci√≥n</div>

    <!-- NOMBRE DEL VIDEO EN MAY√öSCULAS -->
    <div class="nombre-pista">NOMBRE DE LA PISTA O VIDEO AQU√ç</div>

    <!-- CAMPO DE CONTACTO -->
    <input type="text" id="contacto" placeholder="Tu correo, WhatsApp o Telegram ‚úâÔ∏èüì±üí¨">

    <!-- BOT√ìN -->
    <button id="descargarBtn">Descargar pista</button>

    <p>üîî Escribe tu medio de contacto y activa el bot√≥n de descarga y novedades exclusivas.</p>

    <footer>¬© 2025 MT Worship ‚Äî Todos los derechos reservados</footer>
  </div>

  <script>
    const contacto = document.getElementById('contacto');
    const boton = document.getElementById('descargarBtn');

    contacto.addEventListener('input', () => {
      if (contacto.value.trim() !== '') {
        boton.classList.add('active');
        boton.removeAttribute('disabled');
        boton.style.cursor = 'pointer';
      } else {
        boton.classList.remove('active');
        boton.setAttribute('disabled', true);
        boton.style.cursor = 'not-allowed';
      }
    });

    boton.addEventListener('click', () => {
      if (boton.classList.contains('active')) {
        alert('üé∂ Gracias por tu inter√©s en MT Worship. Te enviaremos tu pista pronto.');
      }
    });
  </script>
</body>
</html>
