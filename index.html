<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT Worship</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      color: #ff914d;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.2em;
      text-transform: uppercase;
      color: #fff;
      margin-bottom: 25px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 15px;
      max-width: 400px;
    }

    input {
      padding: 12px;
      width: 90%;
      max-width: 320px;
      border: none;
      border-radius: 6px;
      outline: none;
      text-align: center;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #e65c00;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #777;
      font-size: 0.9em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1em; }
      p { font-size: 0.9em; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>MT Worship</h1>

  <p>Escribe tu medio de contacto y activa el bot√≥n de descarga y novedades exclusivas.</p>

  <input type="text" id="contacto" placeholder="Correo, WhatsApp o Telegram">
  <button id="descargar" disabled>Descargar</button>

  <footer>¬© 2025 MT Worship - Todos los derechos reservados</footer>

  <script>

      alert("Gracias por tu contacto. Pronto recibir√°s m√°s novedades üéµ");
    });
  </script>
</body>
</html>
