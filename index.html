<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
body{
    font-family: Arial;
    margin:0;
    background:#000;
    color:white;
    text-align:center;
}
.container{
    max-width:420px;
    margin:auto;
    padding:15px;
}
button{
    background:#ff4747;
    border:none;
    padding:15px;
    width:100%;
    font-size:18px;
    color:white;
    border-radius:8px;
    cursor:pointer;
    margin-top:15px;
}
button:hover{
    background:#ff2d2d;
}
.contador{
    font-size:22px;
    margin:15px 0;
    font-weight:bold;
}
video{
    width:100%;
    border-radius:10px;
}
</style>

</head>
<body>

<!-- ✅ AQUÍ PON TU BACK BUTTON -->
<!-- ejemplo: <script src="back.js"></script> -->
<!-- ⬇⬇⬇ PEGAR AQUÍ -->
BACK BUTTON AQUÍ
<!-- ⬆⬆⬆ -->

<div class="container">

<h2>Tu video comenzará…</h2>

<div class="contador" id="contador">5</div>

<video id="video" controls autoplay muted playsinline>
    <source src="VIDEO.mp4" type="video/mp4">
</video>

<!-- ✅ BOTÓN CON PUBLICIDAD -->
<button id="btnPublicidad">VER CONTENIDO</button>

<!-- ✅ AQUÍ VA TU PUBLICIDAD DEL BOTÓN -->
<!-- ⬇⬇⬇ PEGAR AQUÍ -->
PUBLICIDAD AQUÍ
<!-- ⬆⬆⬆ -->

</div>

<script>
let tiempo = 5;
let video = document.getElementById("video");
let btn = document.getElementById("btnPublicidad");

let c = setInterval(()=>{
    document.getElementById("contador").innerHTML = tiempo;
    tiempo--;

    if(tiempo < 0){
        clearInterval(c);
        document.getElementById("contador").style.display="none";
        video.play();
    }
},1000);

btn.addEventListener("click",()=>{

    // ✅ ABRE PUBLICIDAD EN NUEVA PESTAÑA
    window.open(
        "AQUÍ_TU_SMARTLINK",   // <-- TU SMARTLINK
        "_blank"
    );

    // usuario permanece en tu página
});
</script>

</body>
</html>
