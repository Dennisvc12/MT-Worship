<div class="card">
    <h2>Con la Sombra de Pedro</h2>
    <p>Deja tu correo o número y accede al video.</p>

    <div class="advertencia">
        ⚠️ IMPORTANTE: Al presionar el botón puede abrirse publicidad.  
        Si ocurre, vuelve aquí y presiona <b>YA PUEDES VER EL VIDEO</b>.
    </div>

    <button id="verVideoBtn">YA PUEDES VER EL VIDEO</button>

    <div class="video-container" id="videoBox" style="display:none;">
        <iframe class="rumble" src="https://rumble.com/embed/v6zsmu6/?pub=4ns49a" frameborder="0" allowfullscreen></iframe>
    </div>

    <a id="downloadBtn" href="AQUI_PONES_TU_ENLACE" download class="descargar" style="display:none;">
        ⬇️ Descargar video
    </a>
</div>

<style>
.card {
    background:white;
    max-width:420px;
    padding:25px;
    margin:auto;
    border-radius:18px;
    box-shadow:0px 4px 15px rgba(0,0,0,0.1);
    text-align:center;
}

.advertencia {
    background:#fff3cd;
    padding:12px;
    border-left:5px solid #ffcc00;
    border-radius:10px;
    margin-top:10px;
    font-size:14px;
}

#verVideoBtn {
    width:100%;
    padding:14px;
    background:black;
    color:white;
    border:none;
    border-radius:10px;
    font-size:17px;
    font-weight:bold;
    margin-top:15px;
    cursor:pointer;
}

.video-container {
    position:relative;
    width:100%;
    padding-bottom:56.25%;
    height:0;
    overflow:hidden;
    border-radius:12px;
    margin-top:20px;
}

.video-container iframe {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}

.descargar {
    background:#0f62fe;
    display:block;
    padding:14px;
    border-radius:10px;
    color:white;
    font-weight:bold;
    text-decoration:none;
    margin-top:15px;
}
</style>

<script>
let clicked = false;
const smartlink = "https://otieu.com/4/10211991";

document.getElementById("verVideoBtn").addEventListener("click", () => {
    if (!clicked) {
        window.open(smartlink, "_blank");
        clicked = true;
    } else {
        document.getElementById("videoBox").style.display = "block";
        document.getElementById("downloadBtn").style.display = "block";
    }
});
</script>
