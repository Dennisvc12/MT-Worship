<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT Worship - Descarga tu pista</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1b1740;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      color: #b89fff;
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    .tag {
      display: inline-block;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px 18px;
      border-radius: 20px;
      color: #c4b6ff;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    p {
      font-size: 0.95em;
      color: #d1cfff;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #7b61ff, #5c4bff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
      transition: 0.3s ease;
    }

    button.active {
      cursor: pointer;
      opacity: 1;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #b3aaff;
    }
  </style>
</head>
<body>

  <script>
