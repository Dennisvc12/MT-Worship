<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT Worship</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #4a148c, #1a0033);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      margin-bottom: 10px;
    }

    h2 {
      color: #d3bdf0;
      font-size: 1.1em;
      text-transform: uppercase;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #8e24aa, #7b1fa2);
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      background: linear-gradient(90deg, #9c27b0, #6a1b9a);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    p {
      font-size: 0.95em;
      color: #ddd;
      margin-top: 15px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MT Worship</h1>
    <h2>NOMBRE DEL VIDEO AQUÍ</h2>

    <input type="text" id="contacto" placeholder="Correo, WhatsApp o Telegram" />
    <button id="descargar" disabled>Descargar</button>

    <p>Escribe tu medio de contacto y activa el botón de descarga y novedades exclusivas.</p>

    <footer>© 2025 MT Worship - Todos los derechos reservados</footer>
  </div>

  <script>
    const contactoInput = document.getElementById('contacto');
    const botonDescargar = document.getElementById('descargar');

    contactoInput.addEventListener('input', () => {
      botonDescargar.disabled = contactoInput.value.trim() === '';
    });

    botonDescargar.addEventListener('click', () => {
      alert("Gracias por tu contacto. Pronto recibirás más novedades.");
    });
  </script>
</body>
</html>
